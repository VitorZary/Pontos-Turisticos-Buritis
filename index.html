<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buritis - Pontos Turisticos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
    <div id="menu-lateral" class="rounded">
      <div id="conteudo-menu-lat" class="container">

        <div id="divMenu"> 
          <h4 id="title">Pontos Turísticos <span>BURITIS-MG</span></h4>
          <div>
            <div class="list-group rounded" id="list-menu"></div>
          </div>
          <div id="botoesPass">
            <button id="botaoEsq"><img src="icons/seta-esquerda.png"></button>
            <button id="botaoDir"><img src="icons/seta-direita.png"></button>
          </div>
        </div>
    
        <div id="menu_usuario">
          <button id="btn_add_ponto"><img src="icons/add.png"> Ponto Turístico</button>
          <button id="btn_add_usuario"><img src="icons/add.png"> Usuário</button>
          <span id="usuario_name">Usuário</span>
          <button id="botao_login">Login</button>
          <button id="botao_logout">Logout</button>
        </div>

        <div id="buttonsCore">
          <button type="button" id="botaoVoltar"class="btn btn-light">Voltar</button>
          <button type="button" id="botaoNavegar"class="btn btn-primary">Traçar rota até</button>
          <button type="button" id="botaoVoltarRota"class="btn btn-light">Voltar</button>
        </div>
        
        <div id="mostrarConteudo" class="exibirDesc">
          <h4 id="tituloPontoTuristico"></h4>
          <p id="descricaoPontoTurisitico"></p>
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <!-- <div class="carousel-item active">
                <img src="images/boat-4899802_1280.jpg" class="d-block w-100">
              </div> -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div id="localizationFormat">
          <h4>Forma de Localização</h4>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioLocalization" id="radioAuto" checked>
            <label class="form-check-label" for="radioLocalization">
              Automática
            </label>
            <p id="msgLocalizacao">(A localização automática pode demorar alguns instantes)</p>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radioLocalization" id="radioManual">
            <label class="form-check-label" for="flexRadioDefault1" id="radioMarker">
              Manual
            </label>
          </div>
          <div id="msgManual">
            <p>Arraste o marcador em azul para selecionar sua Localização</p>
          </div>
        </div>

        <div id="div_formulario_login">
          <form id="formulario_login">
            <h3>Login</h3>
            <input type="text" placeholder="Login" name="campo_login" id="campo_login">
            <input type="password" placeholder="Senha" name="campo_senha" id="campo_senha">
            <input type="submit" id="botao_enviar" value="Entrar">
            <p id="credenciais_invalidas">Credenciais Inválidas</p>
          </form>
        </div>

        <div id="div_add_ponto_turistico">
          <form id="form_add_ponto_turistico" formenctype="multipart/form-data">
            <h5>Adicionar novo Ponto Turístico</h5>
            <input name="addPo_titulo" id="addPo_titulo"  type="text" placeholder="Título">
            <br>
            <textarea name="addPo_descricao" id="addPo_descricao" placeholder="Descrição"></textarea>
            <input type="file" accept="image/png, image/jpeg" value="Selecione as imagens" name="addPo_imagens" id="addPo_imagens" multiple>
            <br>
            <input type="submit" value="Salvar" name="addPo_enviar" id="addPo_enviar" >

            <p id="mensagem_cad_ponto_turistico"></p>
          </form>
        </div>
        
        <div id="div_add_usuario">
          <form id="form_add_usuario">
            <h5>Adicionar Novo Usuário</h5>
            <input type="text" name="addU_nome" id="addU_nome" placeholder="Nome">
            <input type="text" name="addU_email" id="addU_email" placeholder="Login">
            <input type="password" name="addU_senha" id="addU_senha" placeholder="Senha">
            <br>
            <input type="submit" value="Salvar" name="addU_enviar" id="addU_enviar">
            
            <p id="mensagem_cad_usuario"></p>
          </form>
        </div>

      </div>
    </div>

    <div id="mapa">
      <button type="button" id="btnHide"><img src="icons/seta-esquerda.png"></button>
      <div id="map"></div>
    </div>
    
    <script src="js/main.js" type="module" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
